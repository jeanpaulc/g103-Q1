<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup Form</title>
</head>

<body>
  <form>
    <h1>Sign in</h1>
    <h3>Email</h3>
    <input type="email" placeholder="email@example.com" size="35" />
    <br>
    <h3>Password</h3>
    <input type="password" name="password" size="35" placeholder="********"  />
    <br>
    <h3>Github Username</h3>
    <input type="text" name="Github" size="35" placeholder="Github Username" />
    <br>
    <h3>Choose One Option</h3>
    <input type="radio" name="option" checked> Free
    <br>
    <input type="radio" name="option"> Pro
    <br>
    <input type="radio" name="option"> Enterprise
    <br>
    <br>
    <input type="checkbox" /> Remember Me?
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
